<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantifyre Iris - Agency Login</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/sidebar.css">
    <link href="Css/fontstyle.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/all.css">

</head>

<body class="lbody">

    <div class="login-card">
        <div class="logo-section">
            <img src="Images/quantifirelogo.png" alt="Quantifyre Iris Logo" class="logo">
        </div>

        <h2 class="form-title">Agency Login</h2>

        <form action="#">
            <div class="input-group">
                <label for="email">Email Id</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Enter Your Email" required>
                        
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Enter Your Password" required>
                    <i class="fa-regular fa-eye input-icon" id="toggleEye" style="cursor: pointer; z-index: 10;"></i>
                </div>

                <p id="loginError" class="error-text"></p>
            </div>

            <div class="forgot-pass">
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginbtn">Login</button>
        </form>
    </div>

    <script src="Js/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {

            // --- PASSWORD SHOW/HIDE ---
            $('#toggleEye').click(function () {
                var passwordField = $('#password');
                var icon = $(this);
                var type = passwordField.attr('type') === 'password' ? 'text' : 'password';
                passwordField.attr('type', type);
                if (type === 'text') {
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });

            // --- LOGIN LOGIC ---
            $("#loginbtn").click(function (e) {
                e.preventDefault();

                var email = $("#email").val().trim();
                var password = $("#password").val().trim();

                $("#loginError").hide().text("");
                $("input").removeClass("input-error");

                if (email === "") {
                    $("#loginError").text("Please enter your email").show();
                    $("#email").addClass("input-error");
                    return;
                }
                if (password === "") {
                    $("#loginError").text("Please enter your password").show();
                    $("#password").addClass("input-error");
                    return;
                }

                var $btn = $(this);
                $btn.text("Verifying...").prop("disabled", true);

                $.ajax({
                    url: "http://localhost:8080/api/agency/login",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ email: email, password: password }),

                    success: function (response) {
                        if (response.status === "success") {
                            window.location.href = "AgencyDashboard.html";
                        }
                    },

                    error: function (xhr) {
                        $("#loginError").text("Invalid Credaintials").show();
                        $("#email").addClass("input-error");
                        $("#password").addClass("input-error");
                    },

                    complete: function () {
                        $btn.text("Login").prop("disabled", false);
                    }
                });
            });

            $("input").on("input", function () {
                $(this).removeClass("input-error");
                $("#loginError").hide();
            });

        });
    </script>
</body>

</html>
